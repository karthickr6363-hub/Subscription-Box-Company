<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pakka! Premium Subscription Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .auth-container {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--white);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .brand-logo {
            margin-bottom: 2rem;
        }

        .brand-logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 1.2rem;
        }

        .brand-logo img {
            height: 50px;
        }

        .brand-logo h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-dark);
            margin: 0;
        }

        .brand-logo p {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            background: var(--light-bg);
            border-radius: 50px;
            padding: 0.25rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--text-dark);
        }

        .form-control,
        .form-select {
            background-color: var(--light-bg);
            border: 2px solid rgba(26, 26, 46, 0.2);
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .btn-outline-primary {
            background: transparent;
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--text-dark);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid rgba(26, 26, 46, 0.1);
            background: transparent;
            color: var(--text-dark);
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(233, 69, 96, 0.05);
            border-color: var(--text-dark);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-light);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: var(--gradient);
            color: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .form-check-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--text-dark);
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }

        .input-group-text {
            background: var(--primary-color);
            color: var(--white);
            border: none;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }

            .brand-logo h1 {
                font-size: 2.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Login Page Dark Mode Fixes */
        body.dark-mode {
            color: #ffffff;
        }

        body.dark-mode .auth-card {
            background: var(--secondary-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .brand-logo h1,
        body.dark-mode .form-label,
        body.dark-mode .divider span {
            color: #ffffff !important;
        }

        body.dark-mode .brand-logo p,
        body.dark-mode .form-check-label,
        body.dark-mode .auth-tab {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        body.dark-mode .auth-tabs {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .auth-tab.active {
            background: var(--accent-color);
            color: #ffffff !important;
        }

        body.dark-mode .form-control {
            background-color: var(--primary-color);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        body.dark-mode .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.dark-mode .social-btn {
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        body.dark-mode .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
        }

        body.dark-mode .btn-outline-primary {
            color: #ffffff;
            border-color: var(--accent-color);
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        body.dark-mode .auth-card a,
        body.dark-mode .back-link a {
            color: var(--accent-color) !important;
        }

        /* Fix Toggle Button Visibility */
        #darkModeToggle {
            color: var(--primary-color) !important;
        }

        body.dark-mode #darkModeToggle {
            color: var(--primary-color) !important;
        }

        body.dark-mode .brand-text {
            background: linear-gradient(135deg, var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            height: 20px;
            /* Prevent layout jump */
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            min-height: auto;
            padding-left: 0;
            margin-bottom: 0.5rem;
        }

        .form-check-input {
            margin-top: 0.2rem;
            /* Align with first line of text */
            margin-right: 0;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <button id="darkModeToggle"
        class="btn btn-link nav-link position-fixed top-0 end-0 m-3 z-3 bg-white rounded-circle shadow-sm"
        style="width: 45px; height: 45px;">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <a href="index.html">
                    <img src="favicon.svg" alt="Pakka Logo">
                    <h1 class="brand-text">PAKKA!</h1>
                </a>
                <p>Premium Subscription Boxes</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">Login</button>
                <button class="auth-tab" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <form id="loginFormElement">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="forgotPassword()">
                            Forgot Password?
                        </button>
                    </div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="social-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </a>
                        <a href="#" class="social-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                        <a href="#" class="social-btn" onclick="socialLogin('apple')">
                            <i class="fab fa-apple"></i> Apple
                        </a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <form id="registerFormElement">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="registerPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="registerPassword"
                            placeholder="Create a strong password" required>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                Subscribe to our newsletter for exclusive offers
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms">
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a> and <a
                                    href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="ageVerification">
                            <label class="form-check-label" for="ageVerification">
                                I confirm I am at least 18 years old
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i> Create Account
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="showLogin()">
                            Already have an account? Login
                        </button>
                    </div>
                </form>
            </div>

            <!-- Back Link -->
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check for hash in URL to switch to register tab
        window.addEventListener('load', function () {
            if (window.location.hash === '#register') {
                showRegister();
            }
        });

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
            document.querySelector('.auth-tab:nth-child(2)').classList.remove('active');
            // Update URL hash without scrolling
            history.pushState(null, null, 'login.html');
        }

        function showRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.auth-tab:nth-child(1)').classList.remove('active');
            document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
            // Update URL hash without scrolling
            history.pushState(null, null, '#register');
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthElement = document.getElementById('passwordStrength');
            if (!strengthElement) return;

            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;

            // Complexity checks
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Display strength
            let strengthText = '';
            let strengthClass = 'weak';

            if (strength <= 2) {
                strengthText = 'Weak';
                strengthClass = 'weak';
            } else if (strength <= 3) {
                strengthText = 'Medium';
                strengthClass = 'medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strong';
            }

            strengthElement.textContent = strengthText ? `Strength: ${strengthText}` : '';
            strengthElement.className = 'password-strength ' + strengthClass;
        }

        // Password input event listener
        const registerPasswordInput = document.getElementById('registerPassword');
        if (registerPasswordInput) {
            registerPasswordInput.addEventListener('input', function () {
                checkPasswordStrength(this.value);
            });
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                showNotification('Login successful! Welcome back to Pakka!', 'success');
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showNotification('Please fill in all fields', 'error');
            }
        });

        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const ageVerification = document.getElementById('ageVerification').checked;

            if (!name || !email || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showNotification('Password must be at least 8 characters', 'error');
                return;
            }

            if (!agreeTerms) {
                showNotification('Please agree to terms and conditions', 'error');
                return;
            }

            if (!ageVerification) {
                showNotification('You must be at least 18 years old', 'error');
                return;
            }

            showNotification('Registration successful! Welcome to Pakka!', 'success');
            // Redirect to dashboard after successful registration
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Forgot password
        function forgotPassword() {
            const email = document.getElementById('loginEmail').value;
            if (email) {
                showNotification('Password reset link sent to ' + email, 'success');
            } else {
                showNotification('Please enter your email address', 'error');
            }
        }

        // Social login
        function socialLogin(provider) {
            showNotification(`Logging in with ${provider}...`, 'info');
            setTimeout(() => {
                showNotification(`${provider} login successful!`, 'success');
                // Redirect to dashboard after successful social login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }, 1000);
        }
    </script>
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>
    <script src="script.js"></script>
</body>

</html>
