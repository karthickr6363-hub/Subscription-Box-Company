<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pakka! Premium Subscription Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .auth-container {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: var(--white);
            border-radius: 25px;
            padding: 1.5rem 2.5rem;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .brand-logo {
            margin-bottom: 1.5rem;
        }

        .brand-logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 1rem;
        }

        .brand-logo img {
            height: 40px;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
        }

        .brand-logo p {
            text-align: center;
            color: var(--text-light);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .form-control,
        .form-select {
            background-color: var(--light-bg);
            border: 2px solid rgba(26, 26, 46, 0.2);
            border-radius: 12px;
            padding: 0.6rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .mb-3 {
            margin-bottom: 0.75rem !important;
        }

        .brand-text {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode .brand-text {
            background: linear-gradient(135deg, var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sign Up Page Dark Mode Text Fixes */
        body.dark-mode {
            color: #ffffff;
        }

        body.dark-mode .auth-card a,
        body.dark-mode .back-link a {
            color: var(--accent-color) !important;
        }

        body.dark-mode .back-link a:hover {
            color: #ffffff !important;
        }

        body.dark-mode .btn-outline-primary {
            color: #ffffff;
            border-color: var(--accent-color);
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        /* Ensure all form labels and checks are visible */
        body.dark-mode .form-check-label a {
            color: var(--accent-color) !important;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .btn-outline-primary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .form-check-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .password-strength .weak {
            color: #dc3545;
        }

        .password-strength .medium {
            color: #ffc107;
        }

        .password-strength .strong {
            color: #28a745;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }

            .brand-logo h1 {
                font-size: 2.5rem;
            }
        }

        /* Sign Up Page Dark Mode Fixes */
        body.dark-mode {
            color: #ffffff;
        }

        body.dark-mode .auth-card {
            background: var(--secondary-color) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .brand-logo h1,
        body.dark-mode .form-label,
        body.dark-mode .brand-logo p {
            color: #ffffff !important;
        }

        body.dark-mode .form-check-label {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        body.dark-mode .form-control {
            background-color: var(--primary-color);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        body.dark-mode .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.dark-mode .btn-outline-primary {
            color: #ffffff;
            border-color: var(--accent-color);
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        body.dark-mode a {
            color: var(--accent-color) !important;
        }

        body.dark-mode .back-link a {
            color: var(--accent-color) !important;
        }

        /* Fix Toggle Button Visibility */
        body.dark-mode #darkModeToggle {
            color: var(--primary-color) !important;
        }

        body.dark-mode .brand-text {
            background: linear-gradient(135deg, var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body>
    <button id="darkModeToggle"
        class="btn btn-link nav-link position-fixed top-0 end-0 m-3 z-3 bg-white rounded-circle shadow-sm"
        style="width: 45px; height: 45px;">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <a href="index.html">
                    <img src="favicon.svg" alt="Pakka Logo">
                    <h1 class="brand-text">PAKKA!</h1>
                </a>
                <p>Premium Subscription Boxes</p>
            </div>

            <!-- Register Form -->
            <form id="registerFormElement">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Subscribe to our newsletter for exclusive offers
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a> and <a
                                href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ageVerification">
                        <label class="form-check-label" for="ageVerification">
                            I confirm I am at least 18 years old
                        </label>
                    </div>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle me-2"></i> Registration successful! Redirecting to dashboard...
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i> Registration failed. Please try again.
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="window.location.href='login.html'">
                        Already have an account? Login
                    </button>
                </div>
            </form>

            <!-- Back Link -->
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthElement = document.getElementById('passwordStrength');

            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;

            // Complexity checks
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Display strength
            let strengthText = '';
            let strengthClass = 'weak';

            if (strength <= 2) {
                strengthText = 'Weak';
                strengthClass = 'weak';
            } else if (strength <= 3) {
                strengthText = 'Medium';
                strengthClass = 'medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strong';
            }

            strengthElement.textContent = strengthText;
            strengthElement.className = 'password-strength ' + strengthClass;
        }

        // Password input event listener
        document.getElementById('password').addEventListener('input', function () {
            checkPasswordStrength(this.value);
        });

        // Form validation
        document.getElementById('registerFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newsletter = document.getElementById('newsletter').checked;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const ageVerification = document.getElementById('ageVerification').checked;

            // Reset messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            // Validation checks
            if (!fullName || !email || !password || !confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Please fill in all required fields';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            if (password.length < 8) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 8 characters long';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            if (!agreeTerms) {
                document.getElementById('errorMessage').textContent = 'You must agree to terms and conditions';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            if (!ageVerification) {
                document.getElementById('errorMessage').textContent = 'You must be at least 18 years old';
                document.getElementById('errorMessage').show();
                return;
            }

            // Success
            document.getElementById('successMessage').style.display = 'block';

            // Redirect to dashboard after successful registration
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
